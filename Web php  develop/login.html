<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contect="width=decive-width",initial-scale=1.0>
  <!--box icon-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/0b5386f7f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"href="login.css">
  <title>Login | Ludiflex</title>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label" >Username</label>
        <i class="fa-solid fa-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label" >Password</label>
        <i class="fa-solid fa-lock icon"></i>
      </div>
    <div class="remember-forget">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember"> Remember me</label>
      </div>
      <div class="forgot">
       <a herf="#">Forgot password?</a>
      </div>
   </div>
   <div class="input_box">
    <input type="submit" class="input-submit" value="login">
   </div>
   <div class="register">
    <span>Don't have an account? <a herf="#">Register</a></span>
   </div>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
