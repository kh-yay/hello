<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contect="width=decive-width",initial-scale=1.0>
  <!--box icon-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/0b5386f7f4.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"href="register.css">
  <title>Register | Ludiflex</title>
</head>
<div class="wrapper">
  <div class="register_box">
    <div class="register-header">
      <span>Register</span>
    </div>
    
    <!-- Username Field -->
    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class='bx bxs-check-circle'></i>
      <i class='bx bxs-error-circle'></i>
      <small></small>
    </div>

    <!-- Email Field -->
    <div class="input_box">
      <input type="text" id="gmail" class="input-field" required>
      <label for="gmail" class="label">Email</label>
      <i class='bx bxs-check-circle'></i>
      <i class='bx bxs-error-circle'></i>
      <small></small>
    </div>

    <!-- Password Field -->
    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class='bx bxs-check-circle'></i>
      <i class='bx bxs-error-circle'></i>
      <small></small>
    </div>

    <!-- Confirm Password Field -->
    <div class="input_box">
      <input type="password" id="pass2" class="input-field" required>
      <label for="pass2" class="label">Confirm Password</label>
      <i class='bx bxs-check-circle'></i>
      <i class='bx bxs-error-circle'></i>
      <small></small>
    </div>

    <!-- Submit Button -->
    <div class="input_box">
      <input type="submit" class="register-submit" value="Register" onclick="validateRegisterForm(event)">
    </div>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
