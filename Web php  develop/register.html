<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contect="width=decive-width",initial-scale=1.0>
  <!--box icon-->
  <link href='https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"href="register.css">
  <title>Register | Ludiflex</title>
</head>
<body>
  <div class="wrapper">
    <div class="register_box">
      <div class="register-header">
        <span>Register</span>
      </div>
      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label" >Username</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="email" id="gmail" class="input-field" required>
        <label for="email" class="label" >Email</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label" >Password</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass2" class="input-field" required>
        <label for="pass2" class="label" >Comform Password</label>
        <i class="bx bx-user icon"></i>
      </div>
   
   <div class="input_box">
    <input type="submit" class="register-submit" value="register">
   </div>
  
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
